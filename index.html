    <h2>Problem Statement</h2>
    <p>Create a function that, given a number, returns the corresponding Fibonacci number.</p>
    <p>Examples:</p>
    <p>fibonacci(7) ➞ 21</p>
    <p>fibonacci(12) ➞ 233</p>
    <p>The first number in the sequence starts at 1 (not 0).</p>
